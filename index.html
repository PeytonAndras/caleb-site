<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caleb's Mind</title>
  <!--
    ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê
    ‚îÇ  üé®  QUICK‚ÄëSTART CUSTOMIZATION GUIDE         ‚îÇ
    ‚îú‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î§
    ‚îÇ  1. Edit the arrays (navItems, phrases,       ‚îÇ
    ‚îÇ     gradientColors, musicTracks) below.       ‚îÇ
    ‚îÇ  2. Drop any audio files into the /audio      ‚îÇ
    ‚îÇ     folder and reference them in musicTracks. ‚îÇ
    ‚îÇ  3. Tweak font sizes, spacing, etc. in the    ‚îÇ
    ‚îÇ     :root section of the CSS.                 ‚îÇ
    ‚îÇ  4. No build step needed ‚Äî just open index.   ‚îÇ
    ‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò
  -->
  <style>
    :root {
      --font-main: "Inter", sans-serif;
      --nav-gap: 1.2rem;
      --nav-size: clamp(1rem, 2vw + 1rem, 2.2rem);
      --note-size: clamp(0.9rem, 1.4vw + 0.9rem, 1.6rem);
    }

    /* üîÆ Animated gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-main);
      background: linear-gradient(45deg, #ff00c8, #00eaff, #7aff00, #ff9900);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* üéπ Center navigation */
    nav {
      display: flex;
      gap: var(--nav-gap);
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    .nav-item {
      font-size: var(--nav-size);
      padding: 0.35em 0.6em;
      border-radius: 0.4em;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease;
      backdrop-filter: blur(4px);
    }
    .nav-item:hover {
      transform: translateY(-4px) scale(1.08) rotate(-2deg);
      background: rgba(255, 255, 255, 0.3);
    }

    /* üìù Floating notes */
    .note {
      position: absolute;
      white-space: nowrap;
      font-size: var(--note-size);
      font-weight: 600;
      pointer-events: none;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0,0,0,0.55);
      animation: floatUp 10s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translate(-50%, 100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(-50%, -20vh) rotate(3deg); opacity: 0; }
    }

  /* (Expert mode removed) */

    /* Content Sections */
    .content-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
      display: none;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .section-container {
      max-width: 800px;
      width: 90%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 2rem;
      margin: 2rem 0;
      color: white;
      position: relative;
    }

    .section-container h2 {
      margin-top: 0;
      font-size: 2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    .section-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .content-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.2rem;
      border-radius: 8px;
      transition: transform 0.2s, background 0.2s;
    }

    .content-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .content-item h3 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    .content-link {
      display: inline-block;
      margin-top: 0.8rem;
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .content-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .close-section {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .close-section:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav id="nav"></nav>
  <!-- Expert mode removed -->

  <audio id="bg-audio" preload="auto"></audio>

  <script>
    /* ------- üéõ Site Configuration ------- */
    const navItems = [
      { label: "songs", href: "#songs" },
      { label: "videos", href: "#videos" },
      { label: "notes", href: "#notes" },
      { label: "stuff", href: "#stuff" },
    ];

    const phrases = [
      "hello there!",
      "cool website, huh?",
      "caleb",
      "üé∫ doo doo doo",
      "vibes",
      "peyton is cool",
      "welcome!"
    ];

    const gradientColors = [
      "#ff00c8",
      "#00eaff",
      "#7aff00",
      "#ff9900"
    ];

    const musicTracks = [
      "audio/track1.mp3",
      "audio/track2.mp3"
    ];

    /* -------- üöÄ Implementation -------- */
    const navContainer = document.getElementById("nav");
    navItems.forEach(item => {
      const a = document.createElement("a");
      a.className = "nav-item";
      a.href = item.href;
      a.textContent = item.label;
      navContainer.appendChild(a);
    });

    // üéπ Random track loader
    const audio = document.getElementById("bg-audio");
    if (musicTracks.length) {
      audio.src = musicTracks[Math.floor(Math.random()*musicTracks.length)];
      audio.loop = true;
      audio.volume = 0.5;
      window.addEventListener('click', () => audio.play(), { once: true }); // play on first interaction
    }

    // üìù Spawn notes periodically
    function spawnNote() {
      const note = document.createElement("div");
      note.className = "note";
      note.textContent = phrases[Math.floor(Math.random()*phrases.length)];
      note.style.left = Math.random() * 100 + "vw";
      note.style.transform = `translate(-50%, ${window.innerHeight}px)`;
      note.style.color = gradientColors[Math.floor(Math.random()*gradientColors.length)];
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 10000);
    }
    setInterval(spawnNote, 2800);

  // Expert mode logic removed (background animation constant at 12s)

    // Section navigation
    document.querySelectorAll('.nav-item').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);
        
        // Hide all sections first
        document.querySelectorAll('.content-section').forEach(section => {
          section.style.display = 'none';
        });
        
        // Show the target section
        if (targetSection) {
          targetSection.style.display = 'flex';
          
          // Add close button if not already there
          if (!targetSection.querySelector('.close-section')) {
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-section';
            closeBtn.innerHTML = '√ó';
            closeBtn.addEventListener('click', () => {
              targetSection.style.display = 'none';
            });
            targetSection.querySelector('.section-container').appendChild(closeBtn);
          }
        }
      });
    });

    // Close section when clicking Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.content-section').forEach(section => {
          section.style.display = 'none';
        });
      }
    });

    // üì¶ Lazy load section JSON content
    async function loadSectionData(name) {
      const container = document.querySelector(`.section-content[data-section="${name}"]`);
      if (!container || container.dataset.loaded) return; // already loaded
      try {
        const res = await fetch(`content/${name}.json?cb=${Date.now()}`); // cache bust while editing
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json();
        container.innerHTML = items.map(item => {
          const safeTitle = item.title || 'Untitled';
            const desc = item.desc ? `<p>${item.desc}</p>` : '';
            const link = item.link ? `<a href="${item.link}" class="content-link" target="_blank" rel="noopener">${item.label || 'Open'}</a>` : '';
            return `<div class="content-item">\n              <h3>${safeTitle}</h3>\n              ${desc}\n              ${link}\n            </div>`;
        }).join('');
        container.dataset.loaded = 'true';
      } catch (err) {
        container.innerHTML = `<div style="color:#ffb3b3">Failed to load content (${err.message})</div>`;
      }
    }

    // When showing a section, trigger its load
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
      const section = document.getElementById(id);
      if (!section) return;
      section.style.display = 'flex';
      loadSectionData(id);
      if (!section.querySelector('.close-section')) {
        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-section';
        closeBtn.innerHTML = '√ó';
        closeBtn.addEventListener('click', () => section.style.display = 'none');
        section.querySelector('.section-container').appendChild(closeBtn);
      }
    }

    // Replace previous nav click logic to also load JSON
    document.querySelectorAll('.nav-item').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        showSection(targetId);
      });
    });
  </script>
  
  <!-- Content sections -->
  <section id="songs" class="content-section">
    <div class="section-container">
      <h2>Songs</h2>
  <div class="section-content" data-section="songs"></div>
    </div>
  </section>

  <section id="test" class="content-section">
    <div class="section-container">
      <h2>Songs</h2>
  <div class="section-content" data-section="songs"></div>
    </div>
  </section>

  <section id="videos" class="content-section">
    <div class="section-container">
      <h2>Videos</h2>
  <div class="section-content" data-section="videos"></div>
    </div>
  </section>

  <section id="notes" class="content-section">
    <div class="section-container">
      <h2>Notes</h2>
  <div class="section-content" data-section="notes"></div>
    </div>
  </section>

  <section id="stuff" class="content-section">
    <div class="section-container">
      <h2>Stuff</h2>
  <div class="section-content" data-section="stuff"></div>
    </div>
  </section>
</body>
</html>
